<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/styles.css"></link>
</head>
<body>
    <div class="logo_titulo">
        <img src="./assets/Logo.png" alt="">
        <h1>Encriptador de texto</h1>
    </div>
    <main class="main">
        <section class="main__seccion__contenido">
            <div class="main__contenido__texto">        
                <textarea id="texto__escrito" class="contenido__frase" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="main__comandos">
                <p class="presentacion__advertencia">Solo letras minusculas y sin acentos</p> 
                <div class="presentacion__acciones">
                    <button onclick="recibeTextoElemento(1)" class="acciones__encripta">Encriptar</button>
                    <button onclick="recibeTextoElemento(0)" class="acciones__descifra">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="base__contenido__mensaje">
            <div id="con__mensaje" class="contenido__con__mensaje">  
                <p class="texto__respuesta" id="texto__respuesta">ana</p>
                <button id="boton__copiado" onclick="copy()" class="accion__copiar">Copiar</button>
            </div>
            <div id="sin__mensaje" class="contenido__sin__mensaje">
                <img class="imagen__mensaje" src="./assets/MuÃ±eco.png" alt="">
                <h2 class="sin__mensaje__titulo">Ningun mensaje fue encontrado</h2>
                <p class="sin__mensaje__texto">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
